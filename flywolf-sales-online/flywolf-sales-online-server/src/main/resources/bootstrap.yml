spring:
  profiles:
    active: local
  application:
    name: sales-online
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #nacos服务中心地址
        namespace: local
        group: sales-online
      config:
        server-addr: localhost:8848 #nacos配置中心地址
        namespace: local
        group: sales-online
        file-extension: yaml
        ext-config[0]:
          data-id: logback-config.xml
          group: sales-online
          refresh: true
        ext-config[1]:
          data-id: springdoc-config.yaml
          group: sales-online
          refresh: true
        ext-config[2]:
          data-id: spring-config.yaml
          group: sales-online
          refresh: true
        ext-config[3]:
          data-id: server-config.yaml
          namespace: local
          group: sales-online
          refresh: true