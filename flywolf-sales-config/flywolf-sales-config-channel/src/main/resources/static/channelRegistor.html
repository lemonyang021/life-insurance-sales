<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>渠道组册</title>
    <!-- 在线引入 -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
</head>
<body>
<div class="layui-bg-gray" style="padding: 30px;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">注册渠道</div>
                <div class="layui-card-body">
                    <!-- 测试表单 -->
                    <form id="channelRegisterForm" class="layui-form">
                        <div class='layui-form-item'>
                            <label class="layui-form-label">渠道名称：</label>
                            <div class="layui-input-block">
                                <input type="text" name="channelName" class="layui-input"/>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class="layui-form-label">渠道编号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="channelCode" class="layui-input"/>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class="layui-form-label">渠道种类：</label>
                            <div class="layui-input-block">
                                <input type="text" name="channelCategory" class="layui-input"/>
                            </div>
                        </div>
                    </form>

                    <div class="layui-form-button" align="center">
                        <button id="register" class="layui-btn layui-btn-primary" onclick="submit1()">注册</button>
                        <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 在线引入 -->
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
<script>
    /**
     * 拓展表单对象：用于将对象序列化为JSON对象
     */
    $.fn.serializeObject = function () {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };


    //表单提交
    function submit1() {
        //调用自己的保存业务
        let channelRegisterForm = $("#channelRegisterForm").serializeObject();
        console.log(channelRegisterForm);
    }

    //表单回显（可编辑与不可编辑）
    function showForm1() {
        //回显基础数据
        $("#channelRegisterForm").form({channelName:"代理人",channelCode:"18",channelCategory:"组织"});
    }
</script>
</html>
