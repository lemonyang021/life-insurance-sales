<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
	<a href="#" class="show-sidebar">
						  <i class="fa fa-bars"></i>
						</a>
		<ol class="breadcrumb pull-left">
			<li><a href="index">首页</a></li>
			<li><a href="#">功能表</a></li>
			<li><a href="#">加班申请</a></li>
		</ol>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="box ui-draggable ui-droppable" id="dept">
				<div class="box-header">
					<div class="box-name">
						<i class="fa fa-coffee"></i> <span>填写加班申请（动态表单）</span>
					</div>
					<div class="box-icons">
						<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
						</a> <a class="expand-link"> <i class="fa fa-expand"></i>
						</a> <a class="close-link"> <i class="fa fa-times"></i>
						</a>
					</div>
					<div class="no-move"></div>
				</div>
				<div class="box-content">
					<form role="form" action="startWorkApply" method="post">
						<div class="form-group">
							<label>加班项目</label>
							<input id="projectName" class="form-control" name="projectName" placeholder="项目名称"/>
						</div>
						<div class="form-group has-feedback">
							<label class="control-label">开始时间</label> 
							<input id="start" class="form-control" name="startTime" placeholder="开始时间"/>
						</div>
						<div class="form-group has-feedback">
							<label>结束时间</label> <input id="end" class="form-control" name="endTime"
								placeholder="结束时间"/>
						</div>
						<div class="form-group">
							<label>加班内容</label>
							<textarea class="form-control" name="content" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label>请选择项目经理进行审批</label>
							<select id="leader" name="pm" class="form-control">
							</select>
						</div>
						<button id="btn" type="button" class="btn btn-primary">开始申请</button>
						<button type="reset" class="btn btn-primary">重置</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$("#btn").click(function(){
		$.post("startWorkApply",$("form").serialize(),function(){
			alert("申请成功");
			LoadAjaxContent("workapply");
		});
	});
	
	$.get("/listUsers",function(data){
		for (i=0;i<data.length;i++) {
			$("#leader").append("<option value='"+ data[i].username +"'>" + data[i].username + "</option>");
		}
	});
	
});

</script>
