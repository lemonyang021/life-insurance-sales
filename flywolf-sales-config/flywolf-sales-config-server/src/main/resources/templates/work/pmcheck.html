<script src="./js/pm.js"></script>
<!--Start Breadcrumb-->
<div class="row">
    <div id="breadcrumb" class="col-xs-12">
        <a href="#" class="show-sidebar">
            <i class="fa fa-bars"></i>
        </a>
        <ol class="breadcrumb pull-left">
            <li><a href="index">首页</a></li>
            <li><a href="#">我的待办任务</a></li>
            <li><a href="#">加班申请待办</a></li>
            <li><a href="#">项目经理审批</a></li>
        </ol>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="box ui-draggable ui-droppable">
                <div class="box-header">
                    <div class="box-name">
                        <i class="fa fa-coffee"></i> <span>项目经理审批</span>
                    </div>
                    <div class="box-icons">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                        </a> <a class="expand-link"> <i class="fa fa-expand"></i>
                    </a> <a class="close-link"> <i class="fa fa-times"></i>
                    </a>
                    </div>
                    <div class="no-move"></div>
                </div>
                <div class="box-content">
                    <table id="grid-data" class="table table-condensed table-hover table-striped">
                        <thead>
                        <tr>
                            <th data-column-id="applyer">申请人</th>
                            <th data-column-id="projectName">项目名称</th>
                            <th data-column-id="content">加班内容</th>
                            <th data-column-id="startTime">开始时间</th>
                            <th data-column-id="endTime">结束时间</th>
                            <th data-column-id="taskid">任务ID</th>
                            <th data-column-id="taskname">任务名称</th>
                            <th data-column-id="processinstanceid">流程实例ID</th>
                            <th data-formatter="commands">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="box ui-draggable ui-droppable" id="pm">
                <div class="box-header">
                    <div class="box-name">
                        <i class="fa fa-search"></i> <span>项目经理审批</span>
                    </div>
                    <div class="box-icons">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                        </a> <a class="expand-link"> <i class="fa fa-expand"></i>
                    </a> <a class="close-link"> <i class="fa fa-times"></i>
                    </a>
                    </div>
                    <div class="no-move"></div>
                </div>
                <div class="box-content">
                    <form role="form" action="" method="post">
                        <div class="form-group">
                            <label>申请人</label>
                            <input class="form-control" id="userid" readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <label>项目名称</label>
                            <input class="form-control" id="projectName" readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <label>工作内容</label>
                            <input class="form-control" id="content1" readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <label>开始时间</label>
                            <input class="form-control" id="startTime" readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <label>结束时间</label>
                            <input class="form-control" id="endTime" readonly="readonly"/>
                        </div>

                        <div class="form-group">
                            <label>审批意见</label>
                            <div class="controls">
                                <select name="approve">
                                    <option value="true">同意</option>
                                    <option value="false">拒绝</option>
                                </select>
                            </div>
                        </div>
                        <button id="btn" type="button" class="btn btn-default">完成</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
<script type="text/javascript">
$(document).ready(function(){
	$("#btn").click(function(){
	    		    	$.post("pmcheck/"+$("form").data("taskid"),$("form").serialize(),function(a){
	    		    		alert("处理成功");
	    		    		LoadAjaxContent("pmcheck");
	    		    	});
	    	    	
	    	    });
});
</script>
