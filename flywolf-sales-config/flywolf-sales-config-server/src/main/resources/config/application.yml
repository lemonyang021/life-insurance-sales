banner:
  charset: UTF-8

logging:
  config: classpath:logback.xml

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sales_config?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    jdbc-interceptors: StatementCache;SlowQueryReport
    primary:
      max-active: 200
      testWhileIdle: true
      timeBetweenEvictionRunsMillis: 60000
      validationQuery: SELECT 1
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  jackson:
    #日期格式化
    date-format: yyyy-MM-dd'T'HH:mm:ss
    default-property-inclusion: non_null
    deserialization:
      #允许忽略json中不存在的属性
      fail-on-unknown-properties: false
    parser:
      #允许出现特殊字符和转义符
      allow_unquoted_control_chars: true
      #允许出现单引号
      allow_single_quotes: true
      allow-comments: true
    serialization:
      fail-on-empty-beans: false
      write-dates-as-timestamps: false
      write-dates-with-zone-id: true
      #格式化输出
      indent_output: true
    time-zone: GMT+8
  jmx:
    default-domain: ${spring.application.name}
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    change-log: classpath:/db/upgrade-master.xml
    enabled: true
  messages:
    encoding: UTF-8
  thymeleaf:
    mode: LEGACYHTML5

springdoc:
  api-docs:
    enabled: true #默认为true开启

springfox:
  documentation:
    swagger:
      v2:
        host: localhost:8091
        scheme: http

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
        timeout:
          enabled: false

server:
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 10240
  port: 8091
  servlet:
    context-path: /sales-config