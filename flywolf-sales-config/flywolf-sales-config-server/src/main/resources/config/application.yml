banner:
  charset: UTF-8

logging:
  config: classpath:logback.xml

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
        timeout:
          enabled: false

server:
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 10240
  port: 8091
  servlet:
    context-path: /sales-config