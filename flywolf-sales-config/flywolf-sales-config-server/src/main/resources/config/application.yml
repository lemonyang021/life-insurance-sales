banner:
  charset: UTF-8

datasource:
  trans:
    driver-class-name: com.mysql.cj.jdbc.Driver
    liquibase:
      change-log: classpath:/db/upgrade-db.xml
      enabled: true
entryid:
  marknegtive: false

hazelcast:
  members: 127.0.0.1
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
        timeout:
          enabled: false

management:
  endpoint:
    restart:
      enabled: true
    shutdown:
      enabled: true
  trace:
    include: REQUEST_HEADERS,PARAMETERS,QUERY_STRING,RESPONSE_HEADERS,ERRORS

opentracing:
  jaeger:
    const-sampler:
      decision: true
    enable-b3-propagation: true
    enabled: true
    log-spans: true
    udp-sender:
      host: jaeger-agent.default
      port: 6831
  spring:
    cloud:
      jdbc:
        withActiveSpanOnly: true

ribbon:
  eureka:
    enabled: false

server:
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 10240
  port: 8091
  tomcat:
    accesslog:
      buffered: true
      directory: logs/
      enabled: true
      file-date-format: .yyyy-MM-dd
      pattern: '%t %a %h %A [%{applicationName}r] [%{pathPattern}r] [%U] [%m] [%{startTime}r]
        [%{endTime}r] %s %b [] [%{traceId}r] [%{tenantCode}r] %D'
      prefix: localhost_access_log
      rename-on-rotate: false
      request-attributes-enabled: false
      rotate: true
      suffix: .txt
    basedir: D:\IdeaProjects\Tomcat
    uri-encoding: UTF-8

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    jdbc-interceptors: StatementCache;SlowQueryReport
    primary:
      max-active: 200
    testWhileIdle: true
    timeBetweenEvictionRunsMillis: 60000
    validationQuery: SELECT 1
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false
    parser:
      allow-comments: true
    serialization:
      fail-on-empty-beans: false
      write-dates-as-timestamps: false
      write-dates-with-zone-id: true
    time-zone: GMT+8
  jmx:
    default-domain: ${spring.application.name}
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        ejb:
          interceptor: com.ebao.li.framework.entity.AuditDataInterceptor
    show-sql: true
  liquibase:
    change-log: classpath:/db/upgrade-db.xml
    enabled: true
  messages:
    encoding: UTF-8
  security:
    user:
      name: root
      password: 123456
springfox:
  documentation:
    swagger:
      v2:
        host: localhost:8091
        scheme: http
        responsecode:
          "{
             '200': '请求成功',
             '401': '没有认证，请重新登录',
             '403': '没有访问权限，请联系管理人员'
           }"