spring:
  application:
    name: gateway
  profiles:
    active: local #指定运行环境
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #nacos服务中心地址
        namespace: local
        group: gateway
      config:
        server-addr: localhost:8848 #nacos配置中心地址
        namespace: local
        group: gateway
        file-extension: yaml
        ext-config[0]:
          data-id: logback-config.xml
          group: gateway
          refresh: true
        ext-config[1]:
          data-id: server-config.yaml
          group: gateway
          refresh: true